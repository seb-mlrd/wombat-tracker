name: wombat_tracker
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.12.2
  stop_watch_timer: ^3.2.2
  supabase_flutter: ^2.9.0
  weather: ^3.1.1
  intl: ^0.18.1
  location: ^5.0.0
  url_launcher: ^6.3.1
  flutter_polyline_points: ^2.1.0
  geolocator: ^9.0.2

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/img/icon.png'
  
flutter:
  uses-material-design: true
  assets:
    - assets/img/
  fonts:
    - family: Anton
      fonts:
        - asset: assets/fonts/Anton/Anton-Regular.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto_Condensed/RobotoCondensed-VariableFont_wght.ttf
