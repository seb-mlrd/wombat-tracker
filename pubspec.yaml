name: wombat_tracker
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Anton
      fonts:
        - asset: assets/fonts/Anton/Anton-Regular.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto_Condensed/RobotoCondensed-VariableFont_wght.ttf
